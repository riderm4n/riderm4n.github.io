<header class="site-header">

  <div class="wrapper">
    <a href="{{ site.baseurl }}" class="avatar">
      <!--<img src="{{ site.baseurl}}/images/web/kotaro-henshin.png" class="human"/>
      <img src="{{ site.baseurl}}/images/web/ichigo.jpg" class="rider"/>-->
    </a>
    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">
      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
